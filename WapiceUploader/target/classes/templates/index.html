<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="/js/barchart.js"></script>
        <script src="/js/gauge.js"></script>
        <script src="/js/indicator.js"></script>
        <script src="/js/scripts.js"></script>
        
    </head>
    <body>
        <div class="container-full">
            <div class="row">
                <div class="col-sm-4 page-section">
                    <div class="left-section">
                        <div class="section-part">
                            <div class="section-header">
                                <p>HIGHBAYRACK</p>
                            </div>
                            <table class="header-table">
                                <td class="bufPos">BufPos</td>
                                <td class="pNo">PNo</td>
                                <td>Description</td>
                            </table>
                            <div class="item-list">
                                <table id="highBayRackTable">
                                </table>
                            </div>
                        </div>
                        <div class="section-part-secondary">
                            <div class="section-header">
                                <p>PCBTRAY</p>
                            </div>
                            <table class="header-table">
                                <td class="boxPos">BoxPos</td>
                                <td class="pNo">pNo</td>
                                <td>Description</td>
                            </table>
                            <div class="item-list">
                                <table id="pcbTrayTable">
                                    
                                </table>
                            </div>
                        </div>
                        <div class="section-part-secondary">
                            <div class="section-header">
                                <p>MANUFACTURING ORDERS</p>
                            </div>
                            <table class="header-table">
                                <td class="oNo">ONo</td>
                                <td class="pNo">PNo</td>
                                <td class="state">State</td>
                                <td>Description</td>
                            </table>
                            <div class="item-list">
                                <table id="manuFacturingOrderTable">
                                    <tr>
                                        
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 page-section">
                    <div class="right-section">
                        <div class="section-header">
                                <p>STATUS</p>
                            </div>
                        <div class="row secondary-grid-row">
                            <div class="col-sm-6 status-column">
                                <div id="HighBayRackGauge" style="height: 80%; width: 100%;"></div>
                                <p>HIGHBAYRACK ITEM STATUS</p>
                            </div>
                            <div class="col-sm-6 status-column">
                                <div id="PcbTrayGauge" style="height: 80%; width: 100%;"></div>
                                <p>PCBTRAY ITEM STATUS</p>
                            </div>
                        </div>
                        <div class="row secondary-grid-row">
                            <div class="col-sm-6 status-column">
                                <div id="robotIsWorkingIndicator" style="height: 80%; width: 100%;"></div>
                                <p>ROBOT IS WORKING</p>
                            </div>
                            <div class="col-sm-6 status-column">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="overlay">
            <div id="overlaycontent">
                <div id="spinner"></div>
                <p id="spinner-text">LOADING CONTENT</p>
            </div>
        </div>
    </body>
</html>
